<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SMSentry</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    "Helvetica Neue", Arial, sans-serif;
            }

            h1 {
                font-size: 3rem;
                font-weight: 700;
            }

            p {
                font-size: 1rem;
            }

            .card {
                border-radius: 0.5rem;
                border: 1px solid #e5e7eb;
                box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            }

            .pulse-ring {
                position: absolute;
                inset: 0;
                border-radius: 50%;
                background: rgba(220, 38, 38, 0.2);
                animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            }

            .pulse-ring-2 {
                animation-delay: 0.5s;
            }

            @keyframes pulse {
                0%,
                100% {
                    transform: scale(1);
                    opacity: 0.5;
                }
                50% {
                    transform: scale(1.5);
                    opacity: 0;
                }
            }

            @keyframes pulse2 {
                0%,
                100% {
                    transform: scale(1);
                    opacity: 0.3;
                }
                50% {
                    transform: scale(1.8);
                    opacity: 0;
                }
            }

            .pulse-ring-2 {
                animation-name: pulse2;
            }

            .rotate-animation {
                animation: rotate 2s linear infinite;
            }

            @keyframes rotate {
                from {
                    transform: rotate(0deg);
                }
                to {
                    transform: rotate(360deg);
                }
            }

            .scale-in {
                animation: scaleIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            }

            @keyframes scaleIn {
                from {
                    transform: scale(0);
                }
                to {
                    transform: scale(1);
                }
            }

            .scale-rotate-in {
                animation: scaleRotateIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            }

            @keyframes scaleRotateIn {
                from {
                    transform: scale(0) rotate(-180deg);
                }
                to {
                    transform: scale(1) rotate(0deg);
                }
            }

            .shake {
                animation: shake 0.5s ease-in-out;
                animation-iteration-count: 2;
            }

            @keyframes shake {
                0%,
                100% {
                    transform: scale(1);
                }
                33% {
                    transform: scale(1.1);
                }
                66% {
                    transform: scale(1);
                }
            }

            .bounce-scale {
                animation: bounceScale 1s ease-in-out infinite;
            }

            @keyframes bounceScale {
                0%,
                100% {
                    transform: scale(1);
                }
                50% {
                    transform: scale(1.1);
                }
            }

            .fade-up {
                animation: fadeUp 0.3s ease-out;
            }

            @keyframes fadeUp {
                from {
                    opacity: 0;
                    transform: translateY(10px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .blink {
                animation: blink 0.8s ease-in-out infinite;
            }

            @keyframes blink {
                0%,
                100% {
                    opacity: 1;
                }
                50% {
                    opacity: 0.3;
                }
            }

            .icon {
                width: 120px;
                height: 120px;
                stroke-width: 1.5;
            }

            .icon-small {
                width: 40px;
                height: 40px;
                stroke-width: 1.5;
            }

            .icon-arrow {
                width: 24px;
                height: 24px;
            }

            .transition-all {
                transition: all 0.3s ease;
            }

            .step-card {
                min-width: 140px;
            }
        </style>
    </head>
    <body class="min-h-screen bg-gradient-to-br from-red-50 to-red-100">
        <div
            class="flex flex-col items-center justify-between p-8 min-h-screen"
        >
            <!-- Header -->
            <div class="w-full max-w-4xl">
                <h1 class="text-center text-red-900 mb-2 text-5xl">SMSentry</h1>
                <p class="text-center text-red-700">Please scan your ID card</p>
            </div>

            <!-- Scanner Display -->
            <div class="flex flex-col items-center gap-8">
                <div
                    id="scannerCard"
                    class="card w-80 h-80 flex flex-col items-center justify-center bg-white/80 backdrop-blur-sm border-2 cursor-pointer hover:border-red-500 transition-colors"
                >
                    <div class="relative">
                        <!-- Pulse rings -->
                        <div id="pulseRings" class="pulse-rings">
                            <div class="pulse-ring"></div>
                            <div class="pulse-ring pulse-ring-2"></div>
                        </div>

                        <!-- Main icon -->
                        <div
                            id="mainIcon"
                            class="relative text-gray-400 transition-all"
                        >
                            <!-- Credit Card Icon (default) -->
                            <svg
                                id="cardIcon"
                                class="icon"
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                            >
                                <rect
                                    width="20"
                                    height="14"
                                    x="2"
                                    y="5"
                                    rx="2"
                                />
                                <line x1="2" x2="22" y1="10" y2="10" />
                            </svg>
                            <!-- Radio Icon (scanning) -->
                            <svg
                                id="radioIcon"
                                class="icon hidden"
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                            >
                                <path d="M4.9 19.1C1 15.2 1 8.8 4.9 4.9" />
                                <path d="M7.8 16.2c-2.3-2.3-2.3-6.1 0-8.5" />
                                <circle cx="12" cy="12" r="2" />
                                <path d="M16.2 7.8c2.3 2.3 2.3 6.1 0 8.5" />
                                <path d="M19.1 4.9C23 8.8 23 15.1 19.1 19" />
                            </svg>
                            <!-- Check Circle Icon (success) -->
                            <svg
                                id="checkIcon"
                                class="icon hidden"
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                            >
                                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" />
                                <path d="m9 11 3 3L22 4" />
                            </svg>
                            <!-- X Circle Icon (error) -->
                            <svg
                                id="errorIcon"
                                class="icon hidden"
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                            >
                                <circle cx="12" cy="12" r="10" />
                                <path d="m15 9-6 6" />
                                <path d="m9 9 6 6" />
                            </svg>
                            <!-- Clock Icon (cooldown) -->
                            <svg
                                id="clockIcon"
                                class="icon hidden"
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                            >
                                <circle cx="12" cy="12" r="10" />
                                <polyline points="12 6 12 12 16 14" />
                            </svg>
                            <!-- Logout Icon (logout-success) -->
                            <svg
                                id="logoutIcon"
                                class="icon hidden"
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                            >
                                <path
                                    d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"
                                />
                                <polyline points="16 17 21 12 16 7" />
                                <line x1="21" x2="9" y1="12" y2="12" />
                            </svg>
                            <!-- Calendar Check Icon (attendance-complete) -->
                            <svg
                                id="calendarCheckIcon"
                                class="icon hidden"
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                            >
                                <path d="M8 2v4" />
                                <path d="M16 2v4" />
                                <rect
                                    width="18"
                                    height="18"
                                    x="3"
                                    y="4"
                                    rx="2"
                                />
                                <path d="M3 10h18" />
                                <path d="m9 16 2 2 4-4" />
                            </svg>
                        </div>
                    </div>

                    <p id="statusMessage" class="mt-8 text-gray-400 fade-up">
                        Ready to Scan
                    </p>
                </div>
            </div>

            <!-- Process Diagram -->
            <div class="w-full max-w-4xl">
                <div class="flex items-center justify-center gap-4">
                    <!-- Step 1: Approach -->
                    <div class="flex items-center">
                        <div
                            id="step0"
                            class="card p-6 transition-all bg-white text-gray-400 border-gray-200 step-card"
                        >
                            <div class="flex flex-col items-center gap-3">
                                <div id="icon0">
                                    <svg
                                        class="icon-small"
                                        xmlns="http://www.w3.org/2000/svg"
                                        fill="none"
                                        viewBox="0 0 24 24"
                                        stroke="currentColor"
                                    >
                                        <circle cx="12" cy="8" r="5" />
                                        <path d="M20 21a8 8 0 0 0-16 0" />
                                    </svg>
                                </div>
                                <div class="text-center">
                                    <p class="mb-1">Approach</p>
                                    <p
                                        class="text-sm text-gray-400"
                                        id="stepDesc0"
                                    >
                                        Step up to the machine
                                    </p>
                                </div>
                                <div class="flex gap-1">
                                    <div
                                        id="indicator0"
                                        class="w-2 h-2 rounded-full bg-gray-300"
                                    ></div>
                                </div>
                            </div>
                        </div>

                        <svg
                            id="arrow0"
                            class="mx-2 text-gray-300 icon-arrow"
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="m9 18 6-6-6-6"
                            />
                        </svg>
                    </div>

                    <!-- Step 2: Scan Card -->
                    <div class="flex items-center">
                        <div
                            id="step1"
                            class="card p-6 transition-all bg-white text-gray-400 border-gray-200 step-card"
                        >
                            <div class="flex flex-col items-center gap-3">
                                <div id="icon1">
                                    <svg
                                        class="icon-small"
                                        xmlns="http://www.w3.org/2000/svg"
                                        fill="none"
                                        viewBox="0 0 24 24"
                                        stroke="currentColor"
                                    >
                                        <rect
                                            width="20"
                                            height="14"
                                            x="2"
                                            y="5"
                                            rx="2"
                                        />
                                        <line x1="2" x2="22" y1="10" y2="10" />
                                    </svg>
                                </div>
                                <div class="text-center">
                                    <p class="mb-1">Scan Card</p>
                                    <p
                                        class="text-sm text-gray-400"
                                        id="stepDesc1"
                                    >
                                        Place card on reader
                                    </p>
                                </div>
                                <div class="flex gap-1">
                                    <div
                                        id="indicator1"
                                        class="w-2 h-2 rounded-full bg-gray-300"
                                    ></div>
                                </div>
                            </div>
                        </div>

                        <svg
                            id="arrow1"
                            class="mx-2 text-gray-300 icon-arrow"
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="m9 18 6-6-6-6"
                            />
                        </svg>
                    </div>

                    <!-- Step 3: Confirmation -->
                    <div class="flex items-center">
                        <div
                            id="step2"
                            class="card p-6 transition-all bg-white text-gray-400 border-gray-200 step-card"
                        >
                            <div class="flex flex-col items-center gap-3">
                                <div id="icon2">
                                    <svg
                                        class="icon-small"
                                        xmlns="http://www.w3.org/2000/svg"
                                        fill="none"
                                        viewBox="0 0 24 24"
                                        stroke="currentColor"
                                    >
                                        <path
                                            d="M22 11.08V12a10 10 0 1 1-5.93-9.14"
                                        />
                                        <path d="m9 11 3 3L22 4" />
                                    </svg>
                                </div>
                                <div class="text-center">
                                    <p class="mb-1">Confirmation</p>
                                    <p
                                        class="text-sm text-gray-400"
                                        id="stepDesc2"
                                    >
                                        Wait for verification
                                    </p>
                                </div>
                                <div class="flex gap-1">
                                    <div
                                        id="indicator2"
                                        class="w-2 h-2 rounded-full bg-gray-300"
                                    ></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% load static %} {% block scripts %}
        <script src="{% static 'js/monitor.js' %}"></script>
        {% endblock scripts %}
    </body>
</html>
